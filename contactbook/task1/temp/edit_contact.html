<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
</head>
<body>
    <h2>Edit Contact</h2>
    <form action="/edit/{{ contact.id }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact[1] }}" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ contact[2] }}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact[3] }}"><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address">{{ contact[4] }}</textarea><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
